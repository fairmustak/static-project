<div class="container">
    <div class="row">
        <div class="col-sm-4">

           <div class="form-group">
               <label for="firstName"><b>First Name</b></label>
               <input type="text"  name="first_name" class="form-control" id="firstName" placeholder="your first name"maxlength="5">

           </div>



            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="lastName">

            </div>

            <div class="form-group">
                <label for="emailAddress">Email</label>
                <input type="text" name="email_name" class="form-control" id="emailAddress">

            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="show pqssword">
            </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="number" name="phone_number" min="5" class="form-control" id="phoneNumber">
                </div>

            <div class="form-group">
                <label for="date of birth">Date of Birth</label>
                <input type="date" name="date of birth" class="form-control" id="date of birth">
            </div>

            <div class="form-group">
                <label for="gender">
                    <input type="radio" name="gender" checked value="male" class="form-control" id="gender">Male

                </label>
                <label for="gender">
                    <input type="radio" name="gender" value="female"class="form-control" id="gender">Female

                </label>



            </div>

            <div class="form-group">
                <label>Address</label>
               <textarea type="text" class="form-control"></textarea>
               <textarea type="text" class="form-control"></textarea>
            </div>


            <div class="form-group">
                <label>District Name</label>
                <select multiple name="district_name" class="form-control">
                    <option>---Select District Name---</option>
                    <option>Dhaka</option>
                    <option>Nowakhali</option>
                    <option>Gazipur</option>
                    <option>Jamalpur</option>
                </select>
            </div>


            <div class="form-group">
                <label>Image</label>
                <input type="file" name="image" accept="image/*"/>
            </div>



            <div class="form-group">
                <label class=""></label>
                <input type="checkbox" name="agree" class="form-check-label"/>
                I agree with all terms & condition
            </div>


            <div class="form-group">
                <input type="submit" class="btn btn-success btn-block" value="Submit">


        </div>
